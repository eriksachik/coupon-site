<!DOCTYPE html>
<html>
<head>
    <title>Coupon Page</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif; /* Changed font to Times New Roman */
            text-align: center;
            margin: 50px;
            transition: background-color 0.5s; /* Smooth transition for background color change */
            font-size: 20px; /* Increased font size slightly */
            background-color: #FF8DA1; /* Set initial background color to the specified pink */
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 50px;
            font-size: 18px; /* Footer font size */
        }
        .cat-gif {
            margin: 10px auto;
            display: block;
            width: 100px; /* Reduced width for an even smaller GIF */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Your Coupon</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat" class="cat-gif">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3mRUoQS17R6DbbzJkppqR90gEMO27pXJLKw&s" alt="Coupon Image" style="width:300px;height:auto;">
    <p>This coupon gives you <strong>1 Free Sima Sushi Date</strong>!</p>
    <button class="button" onclick="useCoupon()" id="couponButton">Use Coupon</button>

    <div class="footer">
        From Erik ❤️
    </div>

    <script>
        function useCoupon() {
            const button = document.getElementById('couponButton');
            button.innerText = "Coupon Used";
            button.disabled = true;
            document.body.style.backgroundColor = "green"; // Change the background color to green
            alert("Coupon redeemed successfully!");
        }
    </script>
</body>
</html>
